<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Application Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
      <h1 class="h4">
        <i class="bi bi-bar-chart-line me-2"></i>
        Application Analytics Dashboard
      </h1>
      <div id="lastUpdated" class="text-muted small"></div>
    </header>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Filters</h5>
            <div class="mb-3">
              <label for="districtFilter" class="form-label">District</label>
              <select id="districtFilter" class="form-select">
                <option value="">All Districts</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="mandalFilter" class="form-label">Mandal</label>
              <select id="mandalFilter" class="form-select" disabled>
                <option value="">All Mandals</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="secretariatFilter" class="form-label">Secretariat</label>
              <select id="secretariatFilter" class="form-select" disabled>
                <option value="">All Secretariats</option>
              </select>
            </div>
            <button id="resetFilters" class="btn btn-outline-secondary w-100">
              <i class="bi bi-arrow-counterclockwise"></i> Reset Filters
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Application Statistics</h5>
              <div class="btn-group">
                <button class="btn btn-sm btn-outline-secondary chart-type" data-type="bar">
                  <i class="bi bi-bar-chart"></i> Bar
                </button>
                <button class="btn btn-sm btn-outline-secondary chart-type" data-type="pie">
                  <i class="bi bi-pie-chart"></i> Pie
                </button>
                <button class="btn btn-sm btn-outline-secondary chart-type" data-type="line">
                  <i class="bi bi-graph-up"></i> Line
                </button>
              </div>
            </div>
            <div class="chart-container">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Summary Metrics</h5>
            <div class="row text-center">
              <div class="col-md-4 mb-3">
                <div class="metric-card bg-primary text-white">
                  <div class="metric-value" id="totalApplications">0</div>
                  <div class="metric-label">Total Applications</div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="metric-card bg-success text-white">
                  <div class="metric-value" id="uniqueDistricts">0</div>
                  <div class="metric-label">Districts</div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="metric-card bg-info text-white">
                  <div class="metric-value" id="uniqueMandal">0</div>
                  <div class="metric-label">Mandals</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Recent Applications</h5>
            <div class="table-responsive">
              <table class="table table-hover table-sm" id="recentTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>District</th>
                    <th>Mandal</th>
                    <th>Secretariat</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5 py-3 text-center text-muted small">
      <div>Data refreshes automatically every 5 minutes</div>
      <div class="mt-1">Â© 2023 Application Dashboard</div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
