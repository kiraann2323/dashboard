<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Analytics Dashboard | Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="preloader">
    <div class="loader">
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
      <div class="loader-square"></div>
    </div>
  </div>

  <div class="container-fluid dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="dashboard-logo">
          <i class="fas fa-chart-network"></i>
        </div>
        <h1>Analytics<span>Pro</span></h1>
      </div>
      <ul class="sidebar-menu">
        <li class="active"><a href="#"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
        <li><a href="#"><i class="fas fa-map-marked-alt"></i> Geo Analytics</a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> Timeline</a></li>
        <li><a href="#"><i class="fas fa-database"></i> Data Explorer</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </nav>

    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="breadcrumb">
            <span>Dashboard</span>
            <span>/</span>
            <span>Application Analytics</span>
          </div>
        </div>
        <div class="header-right">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="globalSearch" placeholder="Search across all data...">
          </div>
          <div class="header-actions">
            <button class="btn-notification">
              <i class="fas fa-bell"></i>
              <span class="badge">3</span>
            </button>
            <div class="user-profile">
              <img src="https://ui-avatars.com/api/?name=Admin&background=4e73df&color=fff" alt="User">
            </div>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <!-- Dashboard content remains the same as previous version -->
        <!-- Only updating key dynamic sections below -->
        
        <!-- Enhanced Search Results Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5 class="card-title">
                    <i class="fas fa-search me-2"></i>Search Insights
                  </h5>
                  <div class="search-actions">
                    <button class="btn btn-sm btn-outline-primary" id="exportSearchResults">
                      <i class="fas fa-file-export"></i> Export
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" id="saveSearchQuery">
                      <i class="fas fa-save"></i> Save
                    </button>
                  </div>
                </div>
                <div id="searchResultsContainer">
                  <div class="search-analytics">
                    <div class="search-meta">
                      <div class="search-stats">
                        <span id="searchResultsCount">0</span> results found
                      </div>
                      <div class="search-time" id="searchTime"></div>
                    </div>
                    <div id="searchResults">
                      <div class="search-placeholder animate__animated animate__fadeIn">
                        <i class="fas fa-search fa-3x"></i>
                        <p>Enter a search term to discover insights</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- AI Recommendations Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-sm ai-recommendations">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fas fa-robot me-2"></i>AI-Powered Recommendations
                </h5>
                <div id="aiRecommendations">
                  <div class="ai-loading">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Analyzing your data patterns...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Rest of your dashboard content -->
      </div>
    </main>
  </div>

  <!-- All modals and scripts remain the same -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
  <script src="script.js"></script>
</body>
</html>
